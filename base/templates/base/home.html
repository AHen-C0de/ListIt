{% extends 'base/base.html' %}
{% load static %}

{% block main %}
  <link rel="stylesheet" href="{% static 'base/css/home.css' %}">
  <h1 class="header">ListIt</h1>
  <div class="home-container">
    <div class="button-container">
      {% for app in apps %}
        <a href={{ app.url }} class="main-button no-link-style">{{ app.name }}</a>
      {% endfor %}      
    </div>
  </div>
{% endblock %}
